# Flyway configuration for LOCAL development
flyway.url=jdbc:postgresql://localhost:5432/plandai_db
flyway.user=plandai_user
flyway.password=plandai_password
flyway.schemas=core_schema
flyway.defaultSchema=core_schema
flyway.locations=filesystem:src/main/resources/db/migration
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true
