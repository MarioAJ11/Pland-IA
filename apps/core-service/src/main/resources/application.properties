# ============================================
# APPLICATION
# ============================================
spring.application.name=CoreService
server.port=${SERVER_PORT:8080}

# ============================================
# PROFILES - Activar con SPRING_PROFILES_ACTIVE env var
# ============================================
# Opciones: dev, prod
# Ejemplo: SPRING_PROFILES_ACTIVE=dev
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ============================================
# DATABASE - PostgreSQL (Variables de entorno)
# ============================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:plandiadb}?currentSchema=${DB_SCHEMA:core_schema}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:mysecretpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / HIBERNATE (Variables de entorno)
# ============================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:core_schema}

# ============================================
# JWT CONFIGURATION (DEBE COINCIDIR CON AUTH SERVICE)
# ============================================
jwt.secret=${JWT_SECRET:CAMBIAME_POR_UN_SECRET_SEGURO_DE_AL_MENOS_32_CARACTERES}
jwt.issuer=${JWT_ISSUER:PlandIA.AuthService}
jwt.audience=${JWT_AUDIENCE:PlandIA.Clients}

# ============================================
# CORS CONFIGURATION
# ============================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,https://localhost:1420}

# ============================================
# LOGGING (Variables de entorno)
# ============================================
logging.level.com.plandia.coreservice=${LOG_LEVEL:INFO}
logging.level.org.hibernate.SQL=${HIBERNATE_SQL_LOG:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${HIBERNATE_BIND_LOG:TRACE}
logging.file.name=${LOG_PATH:logs/core-service.log}

# ============================================
# SPRINGDOC / SWAGGER
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method

