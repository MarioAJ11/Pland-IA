# ============================================
# PRODUCTION PROFILE
# ============================================
# Activar con: SPRING_PROFILES_ACTIVE=prod

# ============================================
# APPLICATION
# ============================================
spring.application.name=CoreService
server.port=${SERVER_PORT:8080}

# ============================================
# DATABASE - PostgreSQL (Variables de entorno)
# ============================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:plandiadb}?currentSchema=${DB_SCHEMA:core_schema}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP) - Production optimized
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JPA / HIBERNATE - Production (Validate only, no DDL changes)
# ============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:core_schema}
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# LOGGING - Production (Minimal, solo errores críticos)
# ============================================
logging.level.root=WARN
logging.level.com.plandia.coreservice=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Archivo de log con rolling (configurado en logback-spring.xml)
logging.file.name=${LOG_PATH:/var/log/core-service/core-service}

# Patrones (usados por logback-spring.xml)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Rolling policy - Producción (archivos más grandes, más retención)
logging.logback.rollingpolicy.max-file-size=50MB
logging.logback.rollingpolicy.max-history=90
logging.logback.rollingpolicy.total-size-cap=5GB
logging.logback.rollingpolicy.clean-history-on-start=false

# ============================================
# SPRINGDOC / SWAGGER - Production (Disabled)
# ============================================
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# ============================================
# CORS - Production (Strict)
# ============================================
# Configurado en código con CORS_ALLOWED_ORIGINS env var

# ============================================
# ACTUATOR - Production (Limited exposure)
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# ============================================
# SECURITY - Production
# ============================================
server.error.include-message=never
server.error.include-stacktrace=never
server.error.include-exception=false
