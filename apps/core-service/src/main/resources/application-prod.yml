spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/plandai_db
    username: plandai_user
    password: plandai_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate  # NUNCA usar create/update en producción
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: core_schema

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: core_schema
    default-schema: core_schema
    validate-on-migrate: true

# Logging en producción
logging:
  level:
    root: INFO
    com.plandai.coreservice: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# CORS para producción (ajustar según tu dominio)
cors:
  allowed-origins: 
    - https://pland-ia.vercel.app
    - https://your-domain.com
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
