# ============================================
# DEVELOPMENT PROFILE
# ============================================
# Activar con: SPRING_PROFILES_ACTIVE=dev

# ============================================
# APPLICATION
# ============================================
spring.application.name=CoreService
server.port=${SERVER_PORT:8080}

# ============================================
# DATABASE - PostgreSQL (Variables de entorno)
# ============================================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:plandiadb}?currentSchema=${DB_SCHEMA:core_schema}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:mysecretpassword}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA / HIBERNATE - Development (DDL Auto Update)
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:core_schema}
spring.jpa.properties.hibernate.use_sql_comments=true

# ============================================
# LOGGING - Development (Verbose con archivos rotatorios)
# ============================================
logging.level.root=INFO
logging.level.com.plandia.coreservice=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Archivo de log con rolling (configurado en logback-spring.xml)
logging.file.name=${LOG_PATH:logs/core-service}

# Patrones (usados por logback-spring.xml)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Rolling policy
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB

# ============================================
# SPRINGDOC / SWAGGER - Development (Enabled)
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ============================================
# CORS - Development (Permissive)
# ============================================
# Configurado en c√≥digo con CORS_ALLOWED_ORIGINS env var

# ============================================
# ACTUATOR - Development (Enabled for monitoring)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
