name: Core Service CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/core-service/**'
      - '.github/workflows/core-service-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/core-service/**'
      - '.github/workflows/core-service-ci.yml'

jobs:
  build-and-test:
    name: Build y Test - Core Service
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: apps/core-service

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: plandia_core_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'

    - name: Build con Maven
      run: mvn clean install -DskipTests

    - name: Ejecutar tests
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/plandia_core_test
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        JWT_SECRET: test_secret_key_minimum_32_characters_required_for_testing_purposes
      run: mvn test

    - name: Generar reporte de cobertura
      run: mvn jacoco:report

    - name: Publicar resultados de tests
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Core Service Tests
        path: apps/core-service/target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true

    - name: Upload coverage a Codecov
      uses: codecov/codecov-action@v4
      with:
        files: apps/core-service/target/site/jacoco/jacoco.xml
        flags: core-service
        name: core-service-coverage
