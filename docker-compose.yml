version: '3.8'

services:
  # üêò PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: plandai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: plandiadb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-schemas.sql:/docker-entrypoint-initdb.d/init-schemas.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plandai-network

  # üìä pgAdmin (Opcional - UI para gestionar PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: plandai-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@plandai.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - "5050:5050"
    depends_on:
      - postgres
    networks:
      - plandai-network
    profiles:
      - tools  # Solo se levanta si ejecutas: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local

networks:
  plandai-network:
    driver: bridge
