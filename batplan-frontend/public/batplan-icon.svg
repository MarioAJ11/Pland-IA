<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Círculo de fondo con gradiente suave -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A148C;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#9C4DCC;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Murciélago estilizado -->
  <g transform="translate(100, 100)">
    <!-- Ala izquierda -->
    <path d="M -60,-20 Q -80,-40 -90,-30 Q -95,-25 -85,-15 L -50,-10 Z" fill="#4A148C"/>
    
    <!-- Ala derecha -->
    <path d="M 60,-20 Q 80,-40 90,-30 Q 95,-25 85,-15 L 50,-10 Z" fill="#4A148C"/>
    
    <!-- Cuerpo -->
    <ellipse cx="0" cy="0" rx="25" ry="35" fill="#6A1B9A"/>
    
    <!-- Cabeza -->
    <circle cx="0" cy="-25" r="20" fill="#6A1B9A"/>
    
    <!-- Oreja izquierda -->
    <path d="M -12,-40 L -18,-55 L -8,-45 Z" fill="#4A148C"/>
    
    <!-- Oreja derecha -->
    <path d="M 12,-40 L 18,-55 L 8,-45 Z" fill="#4A148C"/>
    
    <!-- Ojos -->
    <circle cx="-8" cy="-25" r="3" fill="#FFFFFF"/>
    <circle cx="8" cy="-25" r="3" fill="#FFFFFF"/>
    
    <!-- Pupilas -->
    <circle cx="-8" cy="-25" r="1.5" fill="#4A148C"/>
    <circle cx="8" cy="-25" r="1.5" fill="#4A148C"/>
    
    <!-- Patas -->
    <line x1="-10" y1="30" x2="-15" y2="45" stroke="#4A148C" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="30" x2="15" y2="45" stroke="#4A148C" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
