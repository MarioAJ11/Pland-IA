      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      text-transform: uppercase;

    .tagline {
      margin-top: 10px;
      font-size: 14px;
      color: var(--bat-lavender);
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: 300;

        27px 2px var(--bat-purple), 28px 2px var(--eerie-black), 29px 2px var(--eerie-black), 30px 2px var(--bat-purple),

        27px 5px var(--bat-purple), 28px 5px var(--eerie-black), 29px 5px var(--eerie-black), 30px 5px var(--eerie-black), 31px 5px var(--eerie-black), 32px 5px var(--eerie-black), 33px 5px var(--bat-purple),

    /* Controles de vista */
    .controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 12px 24px;
      background: var(--bat-purple);
      color: var(--titan-white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
    }

    .btn:hover {
      background: var(--bat-violet);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(74, 20, 140, 0.4);
    }

    .btn.active {
      background: var(--bat-lavender);
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="bat-logo hanging" id="batLogo"></div>
    <h1 class="brand-name">BatPlan</h1>
    <p class="tagline">Plan Nocturno</p>
  </div>

  <div class="controls">
    <button class="btn active" onclick="showHanging()">Boca Abajo</button>
    <button class="btn" onclick="showSemiOpen()">Alas Semi-Abiertas</button>
  </div>

  <script>
    const batLogo = document.getElementById('batLogo');
    const buttons = document.querySelectorAll('.btn');

    function showHanging() {
      batLogo.className = 'bat-logo hanging';
      updateActiveButton(0);
    }

    function showSemiOpen() {
      batLogo.className = 'bat-logo semi-open';
      updateActiveButton(1);
    }

    function updateActiveButton(index) {
      buttons.forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
    }
  </script>
</body>
