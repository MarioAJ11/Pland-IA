    /* Animaci贸n de ca铆da con rotaci贸n */
    @keyframes batFalling {
      0% {
        transform: scale(4) translateY(-200px) rotate(180deg);
        opacity: 0;
      }
      30% {
        transform: scale(4) translateY(-50px) rotate(180deg);
        opacity: 1;
      }
      60% {
        transform: scale(4) translateY(0) rotate(180deg);
      }
      100% {
        transform: scale(4) translateY(0) rotate(0deg);
      }
    }

      }
      100% {

      }
    }

      animation: batFalling 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;

      color: var(--bat-lavender);
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 0.5s ease-in 2s forwards;
    }

    .loading-dots {
      display: inline-block;
      animation: dots 1.5s infinite;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes dots {
      0%, 20% {
        content: '.';
      }
      40% {
        content: '..';
      }
      60%, 100% {
        content: '...';
      }
    }

    /* Barra de progreso */
    .progress-bar {
      width: 300px;
      height: 4px;
      background: rgba(74, 20, 140, 0.2);
      border-radius: 2px;
      margin: 30px auto 0;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 0.5s ease-in 2.5s forwards;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--bat-purple), var(--bat-lavender));
      width: 0;
      animation: progress 3s ease-in-out 2.5s forwards;
      box-shadow: 0 0 10px var(--bat-lavender);
    }

    @keyframes progress {
      to {
        width: 100%;
      }
    }

      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s;
      opacity: 0;
      animation: fadeIn 0.5s ease-in 5.5s forwards;
    }

    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <button class="restart-btn" onclick="restartAnimation()"> Repetir Animaci贸n</button>

  <script>
    const bat = document.getElementById('bat');
    let currentFrame = 1;
    let flapInterval;

    // Secuencia de animaci贸n
    setTimeout(() => {
      // Despu茅s de la ca铆da, comenzar el aleteo
      bat.classList.add('flapping');
      startFlapping();
    }, 2000);

    function startFlapping() {
      const flapSequence = [1, 2, 3, 2, 1];
      let index = 0;

      flapInterval = setInterval(() => {
        currentFrame = flapSequence[index];
        bat.className = `bat flapping frame-${currentFrame}`;
        index = (index + 1) % flapSequence.length;
      }, 150); // Cambio de frame cada 150ms
    }

    function restartAnimation() {
      // Detener el aleteo
      clearInterval(flapInterval);
      
      // Resetear clases
      bat.className = 'bat loading-animation frame-1';
      
      // Reiniciar todo
      const elements = document.querySelectorAll('.loading-text, .progress-bar, .restart-btn');
      elements.forEach(el => {
        el.style.animation = 'none';
        el.offsetHeight; // Trigger reflow
        el.style.animation = null;
      });

      // Reiniciar secuencia
      setTimeout(() => {
        bat.classList.add('flapping');
        startFlapping();
      }, 2000);
    }
  </script>
</body>
</html>
